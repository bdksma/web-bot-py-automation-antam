<!DOCTYPE html>
<html>
<head>
  <title>Bot Antam Dashboard</title>
</head>
<body>
  <h1>Users</h1>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Gram</th>
      <th>Action</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.full_name }}</td>
      <td>{{ user.preferred_min_gram }} - {{ user.preferred_max_gram }}</td>
      <td>
        <form action="/bots/buy/start/{{ user.id }}" method="post">
          <button type="submit">Start Bot</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>

  <h1>Stores</h1>
  <ul>
    {% for store in stores %}
      <li>{{ store.name }} - {{ store.location }}</li>
    {% endfor %}
  </ul>
</body>
</html>
